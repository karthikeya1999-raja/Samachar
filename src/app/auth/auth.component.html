<div class="container">
  <div class="row">
    <div class="col-xs-12">

      <!-- <div *ngIf="isLOading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div> -->

      <form #authForm="ngForm" (ngSubmit)="submit(authForm)" *ngIf="!isLOading">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email" class="form-control" 
          required ngModel name="email" email style="width: 100%;">
          <small>Email should be valid email ex: example@any.com</small>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="number" class="form-control" id="phone" required placeholder="Phone Number"
           ngModel name="phone"
            phone>
          <small>Should be valid phone number</small>
        </div>

        <div class="form-group">
          <label for="pass">Password</label>
          <input type="password" class="form-control" id="pass" placeholder="Password" 
          required ngModel name="password"
            password minlength="6">
          <small>Should contain atleast 1 character,number and special character.</small>
          <small>Should be minimum of 8 caracters long</small>
        </div>

        <div class="row">
          <div class="col-xs-3">
            <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">
              {{isLoginMode ? 'Login' : 'signUp'}}</button>
          </div>
          <div class="col-xs-9">
            <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
              Switch to {{isLoginMode ? 'SignUp' : 'Login'}}</button>
          </div>
        </div>
      </form>

    </div>
  </div>

</div>
